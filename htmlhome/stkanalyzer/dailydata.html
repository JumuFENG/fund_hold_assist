    <script>
        class GlobalManager {
            constructor() {
                this.fha = {'server':'http://localhost/'};
            }

            log(...args) {
                var dt = new Date();
                var l = '[' + dt.getHours() + ':' + dt.getMinutes() + ':' + dt.getSeconds()  + '] ' +  args.join(' ');
                console.log(l);
            }
        }

        var emjyBack = new GlobalManager();
        window.addEventListener('load', _ => {
            emjyBack.fha.server = location.origin + '/';
        });
    </script>
