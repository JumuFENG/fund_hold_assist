        <script>
            class StockRoot {
                constructor() {
                    this.root = document.createElement('div');
                    this.navigator = new RadioAnchorBar();
                    this.root.appendChild(this.navigator.container);
                }

                setupNavigators() {
                    var testpage = new TestsPanelPage();
                    this.navigator.addRadio(testpage);
                    this.root.appendChild(testpage.container);

                    var ztpage = new ZtPanelPage();
                    this.navigator.addRadio(ztpage);
                    this.root.appendChild(ztpage.container);

                    var retropage = new RetroPanelPage();
                    this.navigator.addRadio(retropage);
                    this.root.appendChild(retropage.container);

                    this.navigator.selectDefault();
                }
            }

            var stockRoot = new StockRoot();
            window.onload = function() {
                stockRoot.setupNavigators();
                document.querySelector('body').appendChild(stockRoot.root);
            }
        </script>
